<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="practicando etiquetas html y css" />
    <meta name="keywords" content=" tablas, listas, etiquetas html, css" />
    <meta name="author" content="Jonathan Singh" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/9b8c8d5c65.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo Panaderia cocu"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarPanaderia"
            aria-controls="navbarPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarPanaderia">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="historia.html"
                  >Historia</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="producto.html"
                  >Producto</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h1 class="display-1 text-center my-5">Consultas</h1>
        <hr />
        <article class="row">
          <div class="col-sm-12 co-md-6">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                  maxlength="40"
                />                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>
              
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </article>
      </section>
    </main>

    <footer class="bg-dark text-light py-4">
      <section class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 centrar">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de panaderia cocu"
              width="150px"
            />
          </div>
          <div class="col-sm-12 col-md-4">
            <h6>Horario de atencion</h6>
            <ul>
              <li>Lunes - Viernes</li>
              <li>Lunes - Viernes</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4">
            <h6>Seguinos en nuestras redes</h6>
            <div class="centrar">
              <a href="" class="me-2"
                ><i class="fab fa-facebook-square fa-2x text-light"></i
              ></a>
              <a href=""
                ><i class="fab fa-instagram-square fa-2x text-light"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
